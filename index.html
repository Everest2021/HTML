    <h1>Table Example 2</h1>
     <!-- Sample 2-->
     <table>
        <caption> Table Caption:</caption>  
        <!--Table Heading-->
        <thead>
            <tr>
               <td>Colum Name 1</td>
               <td>Colum Name 2</td>
                 
            </tr>
        </thead>
        <!--Table Footer-->
        <tfoot>
        <tr>
            <td>Footer</td>
        </tr>

        </tfoot>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Content</td>
                <td>Content</td>
            </tr>
        </tbody>


     </table>
